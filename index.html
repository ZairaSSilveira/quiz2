<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tudo">
    <div class="quiz-container">
        <h1>Quiz do Ensino Médio</h1>
        <div class="question">
            <p id="question-text">De quem é a famosa frase “Penso, logo existo”?</p>
            <ul id="options">
                <li class="option"> a) Platão</li>
                <li class="option"> b) Galileu Galilei</li>
                <li class="option"> c) Descartes</li>
                <li class="option"> d) Sócrates</li>
            </ul>
        </div>
        <button id="submit-answer">Responder</button>
        <p id="message"></p>
        <p id="score">Pontuação: 0 </p>
    </div>
    <script src="java.js"></script>
</div>
</body>
</html>
